<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>To Do List</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="taskInput">
                <img src="img/plus.svg" alt="icon"> 
                <input type="text" placeholder="Adicione uma nova tarefa">
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="todos" class="active">Todos</span>
                    <span id="pendente" class="active">Pendentes</span>
                    <span id="feito" class="active">Feitos</span>
                </div>
                <button class="botaoApagar">Apagar tudo</button>
            </div>

            <ul class="taskBox"></ul>
        </div>

        <script src="js/script.js"></script>

    
    </body>
</html>
